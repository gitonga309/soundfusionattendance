<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Sound Fusion | Choose Your Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #0d2818 0%, #1a472a 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 2rem 1rem; 
        }
        
        .container-main { 
            max-width: 900px; 
            background: white; 
            border-radius: 16px; 
            overflow: hidden; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
        }
        
        .header { 
            background: linear-gradient(135deg, #0d2818 0%, #1a472a 100%); 
            color: white; 
            padding: 4rem 2rem; 
            text-align: center; 
            border-bottom: 4px solid #27ae60;
        }
        
        .header h1 { 
            font-size: 2.5rem; 
            margin-bottom: 0.5rem; 
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .header p { 
            font-size: 1.1rem; 
            opacity: 0.95; 
            font-weight: 300;
        }
        
        .content { 
            padding: 3rem 2rem; 
        }
        
        .form-group { 
            margin-bottom: 2rem; 
        }
        
        .option-group { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 2rem; 
        }
        
        @media (max-width: 768px) {
            .option-group {
                grid-template-columns: 1fr;
            }
        }
        
        .radio-option { 
            display: none; 
        }
        
        .radio-option-label { 
            display: block; 
            padding: 2.5rem 2rem; 
            border: 2px solid #ddd; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            background: white;
            height: 100%;
        }
        
        .radio-option-label:hover { 
            border-color: #27ae60; 
            background: #f0fdf4;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.15);
        }
        
        .radio-option:checked + .radio-option-label { 
            border-color: #27ae60; 
            border-width: 3px;
            background: linear-gradient(135deg, #f0fdf4 0%, #e8f8f5 100%); 
            box-shadow: 0 8px 24px rgba(39, 174, 96, 0.25);
        }
        
        .option-header { 
            display: flex; 
            align-items: center; 
            margin-bottom: 1.2rem; 
        }
        
        .option-icon { 
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem; 
            margin-right: 1rem; 
            border-radius: 8px;
            background: #f0fdf4;
            color: #27ae60;
        }
        
        .radio-option:checked + .radio-option-label .option-icon {
            background: #27ae60;
            color: white;
        }
        
        .radio-option-label:hover .option-icon {
            background: #e8f8f5;
            color: #229954;
        }
        
        .option-title { 
            font-size: 1.4rem; 
            font-weight: 700; 
            color: #0d2818;
            margin: 0;
        }
        
        .option-description { 
            color: #555; 
            line-height: 1.7;
            font-size: 0.95rem;
            margin: 0;
        }
        
        .submit-button { 
            width: 100%; 
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%); 
            color: white; 
            padding: 1.2rem; 
            border: none; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            cursor: pointer; 
            font-weight: 600; 
            transition: all 0.3s ease;
            margin-top: 2rem;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .submit-button:hover { 
            background: linear-gradient(135deg, #229954 0%, #1e8449 100%);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
            transform: translateY(-2px);
        }
        
        .submit-button:active {
            transform: translateY(0);
        }
        
        .back-link { 
            text-align: center; 
            margin-top: 2rem; 
        }
        
        .back-link a { 
            color: #27ae60; 
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .back-link a:hover { 
            color: #229954;
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="container-main">
        <div class="header">
            <h1>Welcome to Sound Fusion</h1>
            <p>Choose how you'd like to work with us</p>
        </div>
        
        <div class="content">
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <div class="option-group">
                        <!-- Casual Laborer Option -->
                        <label>
                            <input type="radio" name="employment_type" value="casual" class="radio-option" required>
                            <div class="radio-option-label">
                                <div class="option-header">
                                    <div class="option-icon">ðŸ“‹</div>
                                    <div>
                                        <div class="option-title">Casual Laborer</div>
                                    </div>
                                </div>
                                <div class="option-description">
                                    Work on a per-event basis. Get paid KSH 1,000 per day plus overtime allowances. Perfect if you want flexibility and can work multiple events.
                                </div>
                            </div>
                        </label>
                        
                        <!-- Salaried Employee Option -->
                        <label>
                            <input type="radio" name="employment_type" value="salaried" class="radio-option" required>
                            <div class="radio-option-label">
                                <div class="option-header">
                                    <div class="option-icon">ðŸ’¼</div>
                                    <div>
                                        <div class="option-title">Salaried Employee</div>
                                    </div>
                                </div>
                                <div class="option-description">
                                    Apply for a permanent position. Enjoy a fixed monthly salary plus benefits. Requires approval after application.
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="submit-button">Continue to Registration</button>
            </form>
            
            <div class="back-link">
                <a href="{% url 'home' %}">&larr; Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
