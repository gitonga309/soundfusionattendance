<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Attendance | Sound Fusion</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a192f, #1f4068);
      color: #fff;
      padding: 20px;
    }
    .attendance-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 30px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00d4ff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #00d4ff44;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: 0.3s;
    }
    input:focus, select:focus {
      border-color: #00d4ff;
      background: rgba(255,255,255,0.15);
    }
    button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #00d4ff;
      color: #0a192f;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
    }
    button:hover {
      background-color: #00a9cc;
    }
    .back-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .back-link a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
    @media (max-width: 420px) {
      .attendance-container {
        padding: 20px 15px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="attendance-container">
    <h2>Mark Attendance</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit Attendance</button>
    </form>
    <div class="back-link">
      <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
