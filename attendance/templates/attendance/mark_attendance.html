<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Attendance | Sound Fusion</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a192f, #1f4068);
      color: #fff;
      padding: 20px;
    }
    .attendance-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 30px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00d4ff;
    }
    .date-info {
      background: rgba(0, 212, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .form-group {
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #00d4ff;
    }
    input, select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #00d4ff44;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: 0.3s;
      width: 100%;
    }
    input:focus, select:focus {
      border-color: #00d4ff;
      background: rgba(255,255,255,0.15);
    }
    button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #00d4ff;
      color: #0a192f;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
    }
    button:hover {
      background-color: #00a9cc;
    }
    .back-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .back-link a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
    .edit-notice {
      background: rgba(255, 234, 167, 0.2);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      color: #ffeaa7;
    }
    @media (max-width: 420px) {
      .attendance-container {
        padding: 20px 15px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="attendance-container">
    <h2>
      {% if created %}
        Mark Today's Attendance
      {% else %}
        Update Today's Attendance
      {% endif %}
    </h2>
    
    <div class="date-info">
      üìÖ Date: {{ today|date:"F j, Y" }}<br>
      ‚è∞ Time: {% now "H:i" %}
    </div>

    {% if not created %}
    <div class="edit-notice">
      ‚ö†Ô∏è You've already marked attendance today. You can update the details.
    </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="id_event">Event/Venue:</label>
        <input type="text" name="event" id="id_event" 
               value="{{ form.event.value|default:'' }}" 
               placeholder="Enter event or venue name" required>
      </div>

      <div class="form-group">
        <label for="id_overtime_hours">Overtime Hours:</label>
        <input type="number" name="overtime_hours" id="id_overtime_hours" 
               value="{{ form.overtime_hours.value|default:'0' }}" 
               min="0" max="24" placeholder="0" required>
      </div>

      <button type="submit">
        {% if created %}
          Submit Attendance
        {% else %}
          Update Attendance
        {% endif %}
      </button>
    </form>
    
    <div class="back-link">
      <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
