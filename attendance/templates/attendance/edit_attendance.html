<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Attendance | Sound Fusion</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a192f, #1f4068);
      color: #fff;
      padding: 20px;
    }
    .edit-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 30px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00d4ff;
    }
    .record-info {
      background: rgba(0, 212, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: left;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .form-group {
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #00d4ff;
    }
    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #00d4ff44;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: 0.3s;
      width: 100%;
    }
    input:focus {
      border-color: #00d4ff;
      background: rgba(255,255,255,0.15);
    }
    button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #00d4ff;
      color: #0a192f;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
    }
    button:hover {
      background-color: #00a9cc;
    }
    .back-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .back-link a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <h2>Edit Attendance</h2>
    
    <div class="record-info">
      <strong>Date:</strong> {{ record.date|date:"F j, Y" }}<br>
      <strong>Time:</strong> {{ record.check_in_time|time:"H:i" }}<br>
      <strong>Current Overtime:</strong> {{ record.overtime_hours }} hours<br>
      <strong>Current Pay:</strong> KES {{ record.amount_paid }}
    </div>

    <form method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="event">Event/Venue:</label>
        <input type="text" name="event" id="event" 
               value="{{ record.event|default:'' }}" 
               placeholder="Enter event or venue name" required>
      </div>

      <div class="form-group">
        <label for="overtime_hours">New Overtime Hours:</label>
        <input type="number" name="overtime_hours" id="overtime_hours" 
               value="{{ record.overtime_hours }}" 
               min="0" max="24" placeholder="0" required>
      </div>

      <button type="submit">Update Attendance</button>
    </form>
    
    <div class="back-link">
      <a href="{% url 'view_attendance' %}">Back to Attendance Records</a>
    </div>
  </div>
</body>
</html>
