<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Attendance | Sound Fusion</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
      color: #333;
      padding: 20px;
    }
    .edit-container {
      background: #fff;
      border-top: 4px solid #2ecc71;
      padding: 30px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #0d2818;
    }
    .record-info {
      background: rgba(46, 204, 113, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: left;
      color: #0d2818;
      border-left: 4px solid #2ecc71;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .form-group {
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #0d2818;
    }
    input {
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #2ecc71;
      outline: none;
      font-size: 14px;
      background: #f8f9fa;
      color: #333;
      transition: 0.3s;
      width: 100%;
    }
    input:focus {
      border-color: #0d2818;
      background: #fff;
      box-shadow: 0 0 5px rgba(46, 204, 113, 0.3);
    }
    button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #2ecc71;
      color: #0d2818;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
      width: 100%;
      font-size: 14px;
    }
    select {
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #2ecc71;
      outline: none;
      font-size: 14px;
      background: #f8f9fa;
      color: #333;
      transition: 0.3s;
      width: 100%;
      cursor: pointer;
    }
    select:focus {
      border-color: #0d2818;
      background: #fff;
      box-shadow: 0 0 5px rgba(46, 204, 113, 0.3);
    }
    button:hover {
      background-color: #27ae60;
    }
    .back-link {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
    .back-link a {
      color: #2ecc71;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <h2>Edit Attendance</h2>
    
    <div class="record-info">
      <strong>Date:</strong> {{ record.date|date:"F j, Y" }}<br>
      <strong>Time:</strong> {{ record.check_in_time|time:"H:i" }}<br>
      <strong>Current Overtime:</strong> {{ record.overtime_hours }} hours<br>
      <strong>Current Pay:</strong> KES {{ record.amount_paid }}
    </div>

    <form method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="event_fk">Event/Venue:</label>
        <select name="event_fk" id="event_fk" required>
          <option value="">-- Select an Event --</option>
          {% for event in events %}
            <option value="{{ event.id }}" {% if record.event_fk.id == event.id %}selected{% endif %}>
              {{ event.name }} ({{ event.date|date:"M d, Y" }})
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="overtime_hours">New Overtime Hours:</label>
        <input type="number" name="overtime_hours" id="overtime_hours" 
               value="{{ record.overtime_hours }}" 
               min="0" max="24" placeholder="0" required>
      </div>

      <button type="submit">Update Attendance</button>
    </form>
    
    <div class="back-link">
      <a href="{% url 'view_attendance' %}">Back to Attendance Records</a>
      &nbsp;|&nbsp;
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </div>
</body>
</html>
