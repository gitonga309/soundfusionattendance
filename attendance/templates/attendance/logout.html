<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | Sound Fusion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #0d2818 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .logout-container {
            background: #fff;
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logout-icon {
            font-size: 4rem;
            color: #1a472a;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #1a472a;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-direction: column;
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-logout {
            background: linear-gradient(135deg, #1a472a 0%, #0d2818 100%);
            color: #fff;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(26, 71, 42, 0.3);
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .confirmation-text {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            border-left: 4px solid #1a472a;
        }

        .confirmation-text strong {
            color: #1a472a;
            display: block;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 600px) {
            .logout-container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .logout-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        <h1>Ready to Leave?</h1>
        <p>You are about to log out of your Sound Fusion Attendance account.</p>
        
        <div class="confirmation-text">
            <strong>{{ user.get_full_name|default:user.username }}</strong>
            Make sure you've completed all your tasks before logging out.
        </div>

        <form method="POST" class="button-group">
            {% csrf_token %}
            <button type="submit" class="btn btn-logout">
                <i class="fas fa-sign-out-alt"></i> Yes, Log Out
            </button>
            <a href="{% url 'dashboard' %}" class="btn btn-cancel">
                <i class="fas fa-arrow-left"></i> Cancel
            </a>
        </form>
    </div>
</body>
</html>
